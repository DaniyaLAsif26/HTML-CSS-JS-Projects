<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>

<body>
    <div class="calci">
        <div class="container max-width m-auto">
            <input type="text" class="display" placeholder="0">
            <div class="buttons">
                <div class="row">
                    <button class="no">AC</button>
                    <button class="no">DEL</button>
                    <button class="no">%</button>
                    <button class="last">/</button>
                </div>
                <div class="row">
                    <button class="no">7</button>
                    <button class="no">8</button>
                    <button class="no">9</button>
                    <button class="last">*</button>
                </div>
                <div class="row">
                    <button class="no">4</button>
                    <button class="no">5</button>
                    <button class="no">6</button>
                    <button class="last">-</button>
                </div>
                <div class="row">
                    <button class="no">1</button>
                    <button class="no">2</button>
                    <button class="no">3</button>
                    <button class="last">+</button>
                </div>
                <div class="row row-last">
                    <button class="no big-btn">0</button>
                    <!-- <button class="">DEL</button> -->
                    <button class="no">.</button>
                    <button class="last">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
